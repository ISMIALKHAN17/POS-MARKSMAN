<div class="container-fluid">
  <div class="row justify-content-start">
    <div class="col-md-12">
      <div class="card card-outline-info p-4">
        <div class="card-header text-light">Add User</div>

        <div class="card-body">
          <div class="globleLoading" *ngIf="isLoading">
            <span class="lockLoadingAnimation"></span>
          </div>
          <div class="alert alert-danger" *ngIf="error" role="alert">
            Email or Phone Number Already exist
          </div>
          <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
            <div class="row">
            <div class="form-group col-md-6 mb-3">
              <label>Name</label>
              <input type="text" class="form-control" formControlName="name" />
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
              </div>
            </div>
          
            <div class="form-group col-md-6 mb-3">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Invalid email format</div>
              </div>
            </div>
          
            <div class="form-group col-md-6 mb-3">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
          
            <div class="form-group col-md-6 mb-3">
              <label>Confirm Password</label>
              <input type="password" class="form-control" formControlName="confirmPassword" />
              <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="f.confirmPassword.errors.matchPasswords">Passwords must match</div>
              </div>
            </div>
          
            <div class="form-group col-md-6 mb-3">
              <label>Phone Number</label>
              <input type="tel" class="form-control" formControlName="phone" />
              <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                <div *ngIf="f.phone.errors.required">Phone Number is required</div>
              </div>
            </div>
            <div class="form-group col-md-6 mb-3">
              <label>User Type</label>
              <select class="form-control" formControlName="userType">
                <option value="" disabled selected>Select User Type</option>
                <option value="Admin">Admin</option>
                <option value="User">User</option>
              </select>
              <div *ngIf="submitted && f.userType.errors" class="invalid-feedback">
                <div *ngIf="f.userType.errors.required">User Type is required</div>
              </div>
            </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
